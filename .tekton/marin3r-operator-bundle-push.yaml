apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-api-management/marin3r-product-build?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: marin3r-operator
    appstudio.openshift.io/component: marin3r-operator-bundle
    pipelines.appstudio.openshift.io/type: build
  name: marin3r-operator-bundle-on-push
  namespace: api-management-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/api-management-tenant/marin3r-operator-bundle:{{revision}}
  - name: dockerfile
    value: Containerfile.marin3r-operator-bundle
  - name: hermetic
    value: "true"
  - name: prefetch-input
    value: 
      - {"type": "rpm", "path": "."}
      - {"type": "pip", "path": "."}
  - name: prefetch-dev-package-managers-enabled
    value: "true"
  - name: build-source-image
    value: "true"
  pipelineRef:
    name: single-arch-build-pipeline
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'