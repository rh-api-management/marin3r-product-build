apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/rh-api-management/marin3r-product-build?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main" && (".tekton/single-arch-build-pipeline.yaml".pathChanged() || ".tekton/marin3r-operator-bundle-pull-request.yaml".pathChanged()
      || ".tekton/marin3r-operator-bundle-push.yaml".pathChanged() || "Containerfile.marin3r-operator-bundle".pathChanged()
      || "marin3r".pathChanged() || "bundle-hack/***".pathChanged() || "rpms.in.yaml".pathChanged()
      || "rpms.lock.yaml".pathChanged() || "requirements.txt".pathChanged() || "requirements-build.txt".pathChanged()
      || "requirements-build.in".pathChanged() || "pyproject.toml".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: marin3r
    appstudio.openshift.io/component: marin3r-operator-bundle
    pipelines.appstudio.openshift.io/type: build
  name: marin3r-operator-bundle-on-push
  namespace: 3scale-prod-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/3scale-prod-tenant/marin3r-operator-bundle:{{revision}}
  - name: dockerfile
    value: Containerfile.marin3r-operator-bundle
  - name: hermetic
    value: "true"
  - name: prefetch-input
    value: '[{"path":".","type":"rpm"},{"path":".","type":"pip"}]'
  - name: prefetch-dev-package-managers-enabled
    value: "true"
  pipelineRef:
    name: single-arch-build-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-marin3r-operator-bundle
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
